    <title>LOGIN</title>
     <style>
        #bmain{
            height: 100vh;
            width: 100%;
            /* border: solid blue 1px; */
            display: flex;
        }
        #bd1{
            width: 50%;
            height: 100%;
            border: solid black 1px;
            background-color: black;
        }
        #bd2{
            align-items: center;
            justify-content: center;
            justify-items: center;
            text-align: center;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        #bd2 > button{
          display: block;
          height: 45px;
          width: 250px;
          margin: 5px;
          margin-left: 50%;
          background-color: #fff;
          border: 1px solid #e3e2e2;
          border-radius: 5px;
        }
        #form > input{
            margin-left: 50%;
            margin-top: 10px;
            display: block;
            height: 45px;
            width: 250px;
            font-size: 13px;
            border-radius: 5px;
            border: 1px solid #e3e2e2;
            padding: 10px;
            box-sizing: border-box;
            appearance: none;
            transition: border-color .2s;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }
        #separator{
            display: block;
    color: #282828;
    line-height: 30px;
    height: 30px;
    font-size: 12px;
    margin-top: 20px;
   margin-left: 50%;
    margin-bottom: 20px;
    font-weight: 500;
    /* position: relative; */
    text-align: center;
        }
       #form>p{
        text-align: center;
        font-size: 12px;
        margin-left: 50%;
    line-height: 18px;
    color: #828282;
    font-weight: 500;
    display: inline-block;
    vertical-align: top;
       }
       
       #form>submit{
        height: 45px;
        width: 250px;
        line-height: 45px;
        border-radius: 5px;
        text-align: center;
        color: #fff;
        background-color: #0a0303;
        display: inline-block;
        vertical-align: top;
        font-size: 13px;
        font-weight: 600;
       }
       #bd2>button>img{
        height: 25px;
       }
     #ttimg{
      align-items: center;
      align-content: center;
      margin-top: 65px;
   vertical-align: baseline;
  
     height: 60px;
     width: 350px;
    }
      
     </style>

<SCript>

  var form = document.querySelector("form");
  var userdata = JSON.parse(localStorage.getItem("userdata")); // local stoage se data utha lia
  form.addEventListener("submit", function (event) {
    event.preventDefault();
    var data = {
      email: form.email.value,
      password: form.password.value,
    };
    if (userdata == null) {
      alert("Please create an account");
    } else if (
      userdata.email == data.email &&
      userdata.password == data.password
    ) {
      alert("Sign is successful");
      localStorage.setItem("signin", JSON.stringify(userdata));
      window.location.href = "./index.html";
    } else {
      alert("user does not exist");
    }
  });
